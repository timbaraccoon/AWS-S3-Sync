<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>File Info Directory</title>
</head>
<body>
<div class="container">
    <p>
        <h3>Objects from AWS S3 Bucket "cloudaware-test"</h3>
    </p>
    <hr>

    <form action="#" th:action="@{/api/search}"
          method="GET" class="form-inline">

        <input type="search"
               name="name"
               maxlength="100"
               placeholder="name"
               class="form-control mr-2 mb-3" />

        <input type="search"
               name="type"
               maxlength="100"
               placeholder="type"
               class="form-control mr-2 mb-3" />

        <button type="submit"
                class="btn btn-success btn mb-3">Search</button>
    </form>



    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Size</th>
                <th>Last Modified</th>
                <th>Object Version</th>
                <th>ACL</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="fileInfo : ${fileInfoList}">
                <td th:text="${fileInfo.name}" />
                <td th:text="${fileInfo.type}" />
                <td th:text="${fileInfo.size}" />
                <td th:text="${fileInfo.lastModified}" />
                <td th:text="${fileInfo.objectVersion}" />

                <td>
                    <a th:href="@{/api/showACL(fileInfoId=${fileInfo.id})}"
                       class="btn btn-success btn-sm btn-block">
                        showACL
                    </a>
                </td>
<!--                <td th:text="${fileInfo.getACLtoString()}" />-->

            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
