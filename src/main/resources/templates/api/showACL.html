<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>AObjects from AWS S3 Bucket "cloudaware-test"</title>
</head>
<body>
    <div class="container">
        <p>
        <h3>Objects from AWS S3 Bucket "cloudaware-test"</h3>
        </p>
        <hr>

        <p class="h4 mb-4">ACL list</p>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>ACL</th>
            </tr>
            </thead>

            <tbody>
            <tr  th:object="${fileInfo}">
                <td th:text="${fileInfo.name}" />
                <td th:text="${fileInfo.getACLtoString()}" />
            </tr>
            </tbody>
        </table>

        <hr>

        <a th:href="@{/api/list}"
           class="btn btn-success col-md-1 btn-sm btn-block">
            Back to List
        </a>


    </div>
</body>
</html>
